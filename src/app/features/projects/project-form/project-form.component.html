<mat-dialog-content>
  <ng-container *ngIf="detail">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h3>{{ "common.information" | translate }}</h3>
      <div class="flex flex--row">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>{{ "features.projects.label" | translate }}</mat-label>
          <input matInput formControlName="label" required />
          <mat-error
            *ngIf="
              form.controls &&
              form.controls['label'].errors &&
              form.controls['label'].errors['duplicated']
            "
            >{{ "features.markets.form.errors.name_duplicated" | translate }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex--row">
        <mat-form-field appearance="outline">
          <mat-label>Date de d√©but</mat-label>
          <input
            matInput
            [matDatepicker]="startDatePicker"
            formControlName="startDate"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date de fin</mat-label>
          <input
            matInput
            [matDatepicker]="endDatePicker"
            formControlName="endDate"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="endDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="form && !form.valid"
      >
        {{ "common.action." + createOrUpdate | translate | titlecase }}
      </button>
    </form>
  </ng-container>
</mat-dialog-content>
<app-api-obs-helper
  (postedOrPatched)="onPostedOrPatched($event)"
  (httpError)="onHttpError($event)"
></app-api-obs-helper>
